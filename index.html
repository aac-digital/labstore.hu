<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/labstore.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="labstore-logo"></div>

      <div class="slides">
        <section>
          <section>
            <img src="images/slides/01.png"/>
          </section>
          <section>
            <video width="100%"  controls poster="images/video-preview.jpg">
              <source src="videos/labstore.mp4" type="video/mp4">
              <source src="videos/labstore.mp4" type="video/ogg">
              <h2>Your browser does not support the video tag. :(</h2>
            </video>
          </section>
          <section>
            <img src="images/slides/03.png"/>
          </section>
          <section>
            <img src="images/slides/04.png"/>
          </section>
          <section>
            <img src="images/slides/05.png"/>
          </section>
          <section>
            <img src="images/slides/06.png"/>
          </section>
          <section>
            <img src="images/slides/07.png"/>
          </section>
          <section>
            <img src="images/slides/08.png"/>
          </section>
          <section>
            <img src="images/slides/09.png"/>
          </section>
          <section>
            <img src="images/slides/10.png"/>
          </section>
          <section>
            <img src="images/slides/11.png"/>
          </section>
          <section>
            <img src="images/slides/12.png"/>
          </section>
          <section>
            <img src="images/slides/13.png"/>
          </section>
          <section>
            <img src="images/slides/14.png"/>
          </section>
          <section>
            <img src="images/slides/15.png"/>
          </section>
          <section>
            <img src="images/slides/16.png"/>
          </section>
          <section>
            <img src="images/slides/17.png"/>
          </section>
          <section>
            <img src="images/slides/18.png"/>
          </section>
          <section>
            <img src="images/slides/19.png"/>
          </section>
          <section>
            <img src="images/slides/20.png"/>
          </section>
          <section>
            <img src="images/slides/21.png"/>
          </section>
          <section>
            <img src="images/slides/22.png"/>
          </section>
          <section>
            <img src="images/slides/23.png"/>
          </section>
          <section>
            <img src="images/slides/24.png"/>
          </section>
          <section>
            <img src="images/slides/25.png"/>
          </section>
          <section>
            <img src="images/slides/26.png"/>
          </section>
        </section>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        minScale: 0.5,
        maxScale: 2,
        viewDistance: 3,

        slideNumber: 'v / t',

        transition: 'convex', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });

    </script>

  </body>
</html>
